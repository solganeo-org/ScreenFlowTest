<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Vérification OTP</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/theme.css') }}">
</head>
<body>
  <main class="page-content">
    <div class="card">
      <h1 class="main-title">Vérifiez votre code</h1>
      <form method="post">
        <label for="otp">Code OTP</label>
        <input type="text" name="otp" id="otp" required>
        <button type="submit" class="experts-button">Valider</button>
      </form>
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <ul class="text-error">
            {% for message in messages %}
              <li>{{ message }}</li>
            {% endfor %}
          </ul>
        {% endif %}
      {% endwith %}
    </div>
  </main>
</body>
</html>
